<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/531633071/vector/calculator.jpg?s=1024x1024&w=is&k=20&c=moxrM0Kij3ZD2nLcjEsZ4B5yxHRj-hXlqitZocROr5Y=" type="image/png">
</head>
<body>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="displayNumber(7)">7</button>
            <button onclick="displayNumber(8)">8</button>
            <button onclick="displayNumber(9)">9</button>
            <button onclick="displayNumber('*')">*</button>
            <button onclick="displayNumber(4)">4</button>
            <button onclick="displayNumber(5)">5</button>
            <button onclick="displayNumber(6)">6</button>
            <button onclick="displayNumber('-')">-</button>
            <button onclick="displayNumber(1)">1</button>
            <button onclick="displayNumber(2)">2</button>
            <button onclick="displayNumber(3)">3</button>
            <button onclick="displayNumber('+')">+</button>
            <button onclick="clearText()">AC</button>
            <button onclick="displayNumber(0)">0</button>
            <button onclick="displayNumber('/')">/</button>
            <button id="equals" onclick="result()">=</button>
            <button onclick="clearOneCharacter()">C</button>
        </div>
    </div>
    <script>
        function displayNumber(num){
            display.value+=num;
        }
        function clearText(){
            display.value="";
        }
        function result(){
            display.value=eval(display.value);
        }
        function clearOneCharacter(){
            display.value=display.value.slice(0,-1);
        }
    </script>
</body>
</html>
